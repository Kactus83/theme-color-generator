<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Color Generator</title>
</head>
<body>
  <h1>Theme Color Generator</h1>
  
  <label for="themeNameInput">Theme Name:</label>
  <input type="text" id="themeNameInput" placeholder="Enter theme name">

  <label for="hueInput">Hue Value (0-360):</label>
  <input type="number" id="hueInput" min="0" max="360">

  <label for="saturationInput">Saturation Value (0-100):</label>
  <input type="number" id="saturationInput" min="0" max="100">

  <label for="numberOfShadesInput">Number of Shades:</label>
  <input type="number" id="numberOfShadesInput" min="1">

  <button id="generateButton">Generate Theme</button>

  <div id="outputDiv"></div>

  <script src="dist/bundle.js"></script>

</body>
</html>
