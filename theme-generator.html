<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Color Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Theme Color Generator</h1>

  <form id="themeForm">
    <fieldset>
      <legend><h2>Settings</h2></legend>
      <label for="themeNameInput">Theme Name:</label>
      <input type="text" id="themeNameInput" placeholder="Enter theme name">

      <label for="hueInput">Hue Value (0-360):</label>
      <input type="number" id="hueInput" min="0" max="360">

      <label for="saturationInput">Saturation Value (0-100):</label>
      <input type="number" id="saturationInput" min="0" max="100">

      <label for="numberOfShadesInput">Number of Shades:</label>
      <input type="number" id="numberOfShadesInput" min="1">
      
      <label for="colorModeSelect">Color Mode:</label>
      <select id="colorModeSelect">
        <option value="hex">Hex</option>
        <option value="rgb">RGB</option>
      </select>

      <label for="themeColorModeSelect">Theme Color Mode:</label>
      <select id="themeColorModeSelect">
        <option value="simple">Simple</option>
        <option value="bi-colors">Bi-colors</option>
        <option value="tri-colors">Tri-colors</option>
      </select>

      <div class="button-container">
        <button id="generateButton" type="button">Generate Theme</button>
        <button id="showCssButton" type="button" style="display:none;">Show CSS</button>
      </div>

    </fieldset>
  </form>

  <div id="outputDiv"></div>

  <script src="dist/bundle.js"></script>
</body>
</html>
